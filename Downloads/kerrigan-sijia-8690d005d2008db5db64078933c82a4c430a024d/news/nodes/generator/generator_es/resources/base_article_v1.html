<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="/news/img/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-inline' *.chubao.cn *.cootekservice.com hm.baidu.com res.wx.qq.com">
    <meta name="page-type" content="article">
    <meta name="share-icon"
          content="%(share_icon)s">
    <title>
        %(title)s
    </title>
    <link rel="stylesheet" type="text/css" href="/news/css/share-feeds-main.v2.0.1496195871.chongchenchen.css">
</head>

<body id="activity-detail" class="zh_CN ctmsg" ontouchstart="">
<div class="ctm" style="padding-bottom: 69px;">
    <div class="ctm_inner">
        <div id="page-content">
            <div id="img-content" class="ctm_area_primary">
                <h2 class="ctm_title" id="activity-name">
                    %(title)s
                </h2>
                <div class="ctm_meta_list">
                    <em id="post-date" class="ctm_meta ctm_meta_text">
                            %(published)s
                    </em>
                    <a class="ctm_meta ctm_meta_link ctm_meta_nickname display-none"
                       href="%(source_url)s" id="post-user">
                        %(subtitle)s
                    </a>
                    <span class="ctm_meta ctm_meta_text ctm_meta_nickname">
                              %(subtitle)s
                            </span>
                </div>
                <div class="ctm_content %(image_zoom)s">
                    %(content)s
                </div>
            </div>
            <!--在此添加阅读更多-->
        </div>
    </div>
    <!-- 在此添加关键词 -->
    <!-- 在此添加分享-->
    <!--<div class="adcb-box display-none"></div>-->
    <!-- 在此添加广告banner-->
    <!-- 推荐阅读的banner-->
    <!-- 更多新闻的banner-->

</div>


<script src="/news/js/share-feeds-main.v2.0.1496195871.chongchenchen.js"></script>
</body>
</html>
