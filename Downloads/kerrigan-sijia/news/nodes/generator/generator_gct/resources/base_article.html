<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
        />
        <link rel="shortcut icon" type="image/x-icon" href="/news/img/favicon.ico"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' *.cootekservice.com hm.baidu.com res.wx.qq.com" />
        <meta name="page-type" content="article" />
        <meta name="share-icon" content="%(share_icon)s" />
        <title>
            %(title)s
        </title>
        <link rel="stylesheet" type="text/css" href="/news/css/article-main.css"/>
    </head>

    <body id="activity-detail" class="zh_CN ctmsg" ontouchstart="">
        <div class="ctm">
            <div class="ctm_inner">
                <div id="page-content">
                    <div id="img-content" class="ctm_area_primary">
                        <h2 class="ctm_title" id="activity-name">
                            %(title)s
                        </h2>
                        <div class="ctm_content ">
                            %(content)s
                        </div>
                    </div>
                </div>
                <div class="share-box display-none">
                </div>
                <div class="adcb-box display-none">
                </div>
                <div class="recommend-box display-none">
                </div>
                <div class="banner-box display-none">
                </div>
            </div>
        </div>
        <script src="/news/js/zepto.v2.js">
        </script>
        <script src="/news/js/imgrender.js">
        </script>
        <script src="/news/js/ctk.js">
        </script>
        <script src="/news/js/LAB.js">
        </script>
        <script src="/news/js/reversion.js">
        </script>
    </body>

</html>
